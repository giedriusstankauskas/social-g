{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block prepost %}
<h4>Create a new post</h4>
<form id="postForm" action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btm-primary btn-large" type="submit" value="Post">
</form>
{% endblock %}
